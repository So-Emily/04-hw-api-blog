<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal API Blog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body class="bg-dark text-light"> 
    <!-- Dark Mode Toggele Button -->
    <button id="modeToggle" class="btn color-toggle top-0 start-0 m-1 bg-transparent">
        <img src="./assets/images/dark-mode-icon.png" class="dark-mode-icon" alt="Dark Mode">
    </button>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-6 text-light">
                <form action="blog.html" method="POST" class="d-flex flex-column">
                    <h1 class="form-title text-light">What's on your mind?</h1>
                    <label for="username" class="form-label text-light">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="who are you?" required><br><br>

                    <label for="title" class="form-label text-light">Title</label><br>
                    <input type="text" id="title" name="title" placeholder="Title Text"><br><br>

                    <label for="content" class="form-label text-light">Content</label><br>
                    <textarea id="content" name="content" rows="10" cols="50" placeholder="What up?"></textarea><br><br>

                    <input type="submit" value="Submit" class="btn submit-btn">
                </form>
            </div>
        </div>
    </div>

    <!-- Create a link that goes straight to the blog -->
    <a href="blog.html" class="blog-button btn btn-outline-light text-light form-label" style="position: fixed; bottom: 0; right: 0">Blog  ðŸ¡†</a>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="assets/js/logic.js" defer></script>
    <script src="assets/js/form.js" defer></script>
</body>
</html>
